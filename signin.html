<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./CSS/sign.css" />



    <title>Sign In</title>
</head>
<body>
 
      <main>
        <div class="sign">
          <div class="sign_background"></div>
          <div class="sign_image background_cover"></div>
       
      </div>

      <div class="sign_container">
       <div class="user_logo">
         <a href="index.html" ><img src="./images/user2.png" alt="logo" ></a>
         
       </div>
        <form class="signin-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password" required>
            </div>  
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
      </div>
      
      </main>
    
</body>
</html>
